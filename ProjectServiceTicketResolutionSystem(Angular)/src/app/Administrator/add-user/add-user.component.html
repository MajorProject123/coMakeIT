<div>
    <h1>User Registration Form</h1>
    <form [formGroup]="userRegistrationForm" class="form-horizontal" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class="col-sm-12">
                <input type="text" formControlName="username" placeholder="Username">
                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                    <div *ngIf="username.errors.required">
                        username is required.
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <input type="password" formControlName="password" placeholder="Password">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                        password is required.
                    </div>
                    <div *ngIf="password.errors.pattern">
                        password should contain one lower case alphabet, one upper case alphabet, one digit, one special
                        character and should be containing atleast 8 characters
                    </div>
                </div>

            </div>
            <div class="col-sm-12">
                <input type="password" formControlName="confirmPassword" placeholder="Confirm Password">
            </div>
            <div class="col-sm-12">
                <input type="submit" [disabled]="!userRegistrationForm.valid">
            </div>
        </div>
    </form>
</div>
