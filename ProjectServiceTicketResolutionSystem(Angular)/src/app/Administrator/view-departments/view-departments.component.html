<div>
    <table>
        <tr>
            <th>Department ID</th>
            <th>Department Name</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let department of dept">
            <td>{{department.departmentID}}</td>
            <td>{{department.departmentName}}</td>
            <td><button (click)="deleteDepartment()">Delete</button></td>
        </tr>
    </table>
    <button (click)="addDepartment()">Add Department</button>
</div>
